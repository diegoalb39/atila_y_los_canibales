<body>
    <header class="header"> <!--Comienzo header-->
        <div class="header__logo">
            <a href="../index.html">
                <img src="../assets/img/logo-atilayloscanibales.jpeg" alt="logo de Atila y Los Canibales">
            </a>
        </div>
        <nav class="header__menu"> <!--Comienzo nav-->
            <a href="../index.html">INICIO</a>
            <a href="nosotros.html">NOSOTROS</a>
            <a href="conciertos.html">CONCIERTOS</a>
            <a href="prox_fechas.html">PROX FECHAS</a>
            <a class="activado" href="#">CONTACTO</a>
        </nav> <!--Fin nav-->
    </header> <!--Fin header-->

    <main class="contacto"> <!--Comienzo main-->
        <section class="contacto__titulo tituloPrincipal">
            <h1>CONTACTO</h1>
        </section>
        <section class="contacto__formulario"> <!--Comienzo section-->
            <form action=""> 
                <div class="contacto__lineText">
                    <label for="nombre"></label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="contacto__lineText">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Ingrese su email">
                </div>
                <div class="contacto__sexo">
                    <h3>Escoja su sexo:</h3>
                    <label>
                        Hombre
                        <input type="radio" name="sexo">
                    </label>
                    <label>
                        Mujer
                        <input type="radio" name="sexo">
                    </label>
                    <label>
                        Otro
                        <input type="radio" name="sexo">
                    </label>
                </div>
                <textarea class="contacto__areaText" name="texto"  cols="80" rows="10" placeholder="Déjanos tu mensaje!"></textarea>
                <div class="botton">
                    <input type="submit" value="Envía tu mensaje">
                    <input type="reset" value="Limpia el formulario">
                </div>
            </form> 
        </section> <!--Fin section-->
    </main> <!--Fin main-->

    <footer class="footer"> <!--Comienzo footer-->
        <h4>Copyright Albornoz Diego©</h4>
        <div>
            <a href="https://www.youtube.com/channel/UCpOtcA5asNJcu6KfO-jrUVA" target="_blank">

            </a>
        </div>
    </footer> <!--Fin footer-->
