        <form action="">  
          <h2>CONTRATACIONES <span>atilayloscanibales@gmail.com</span></h2> 
          <div class=" container form-floating mb-3 nombre">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
            <label class="text-dark" for="floatingInput">Nombre</label>
          </div>
   
          <div class="container form-floating email">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

          </div>

            <h3>Escoja su sexo:</h3>

              <div class="col-sm-3 form-check form-check-inline">

              </div>
              <div class="col-sm-3 form-check form-check-inline">

              </div>
              <div class="col-sm-3 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">OTRO</label>
              </div>
            </div>   
          </div>
                    
          <div class="container form-floating campoArea">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
            <label class="text-dark" for="floatingTextarea2">Comments</label>
          </div>
    
          <div class="button">
            <input type="submit" value="Envía tu mensaje">
            <input type="reset" value="Limpia el formulario">

        </form>
